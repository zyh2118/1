<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安生 1-209 · 快速加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 2000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #f8f8f8;
            padding: 4px;
            opacity: 0;  /* 初始透明，加载后渐显 */
            transition: opacity 0.2s;
        }

        .card img.loaded {
            opacity: 1;  /* 加载完成后显示 */
        }

        .index {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 3px 8px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(2px);
            z-index: 2;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        /* 加载进度提示 - 极小化 */
        .loading-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        @media  {
            body { padding: 10px; }
            .grid { gap: 8px; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="page-title">安生 · 1 → 209</div>
    <div class="grid" id="gallery"></div>
    <div id="loadingStatus" class="loading-status">加载中... 0/209</div>

    <script>
        (function() {
            const gallery = document.getElementById('gallery');
            const statusDiv = document.getElementById('loadingStatus');
            const TOTAL = 209;
            
            let loadedCount = 0;
            
            // 先创建所有卡片容器
            for (let i = 1; i <= TOTAL; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                
                // 序号
                const indexSpan = document.createElement('span');
                indexSpan.className = 'index';
                indexSpan.textContent = i;
                card.appendChild(indexSpan);
                
                // 图片 - 先不设置src，稍后分批加载
                const img = document.createElement('img');
                img.dataset.src = `images/${i}.jpg`;  // 把地址存在data属性
                img.alt = `安生-${i}`;
                img.className = 'pending';  // 标记为待加载
                
                // 加载完成处理
                img.onload = function() {
                    this.classList.add('loaded');
                    loadedCount++;
                    statusDiv.textContent = `加载中... ${loadedCount}/${TOTAL}`;
                    
                    if (loadedCount === TOTAL) {
                        statusDiv.textContent = `✅ 全部加载完成 ${TOTAL}/${TOTAL}`;
                        setTimeout(() => {
                            statusDiv.style.opacity = '0';
                        }, 2000);
                    }
                };
                
                img.onerror = function() {
                    this.style.background = '#f0f0f0';
                    loadedCount++;
                    statusDiv.textContent = `加载中... ${loadedCount}/${TOTAL}`;
                };
                
                card.appendChild(img);
                gallery.appendChild(card);
            }
            
            // 获取所有待加载图片
            const pendingImages = document.querySelectorAll('img.pending');
            
            // 分批加载函数
            function loadImagesInBatches(start, batchSize) {
                if (start >= pendingImages.length) return;
                
                const end = Math.min(start + batchSize, pendingImages.length);
                
                // 加载当前批次
                for (let i = start; i < end; i++) {
                    const img = pendingImages[i];
                    img.src = img.dataset.src;  // 设置真实地址，开始加载
                }
                
                // 下一批次延迟一点再加载，避免阻塞
                setTimeout(() => {
                    loadImagesInBatches(end, batchSize);
                }, 50);  // 50毫秒延迟，让浏览器有时间处理
            }
            
            // 开始加载：第一批20张，后续每批20张
            loadImagesInBatches(0, 20);
            
        })();
    </script>
</body>
</html>
